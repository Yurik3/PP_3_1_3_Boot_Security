<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<header th:insert="header::header"></header>
<br>
<div th:each="el:${user}">
    <form method="post">
        <input type="text" th:value="${el.username}" name="username" placeholder="Введите новое имя пользователя"
               class="form-control">
        <input type="text" th:value="${el.password}" name="password" placeholder="Введите новый пароль"
               class="form-control">
        <input type="text" th:value="${el.email}" name="email" placeholder="Введите новую почту"
               class="form-control">
        <input type="text" th:each="role : ${el.roles}" th:value="${role.name}" name="name"
               placeholder="Введите права доступа"
               class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<header th:insert="header::header"></header>
<br>
    <form th:method="post"   th:object="${userEdit}" >


        <input type="text" th:value="${username}" th:field="*{username}" class="form-control" >
        <input type="text" th:value="${password}" th:field="*{password}" class="form-control" >
        <input type="text" th:value="${email}" th:field="*{email}" class="form-control" ><br>

        <p>
            <label>Выберете роль:
                <input type="checkbox"
                       th:each="role : ${rolesEdit}"
                       th:text="${role.getName()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"
                />
            </label>
        </p>


<!--        <input type="text" th:value="${}"  placeholder="Введите новое имя пользователя"-->
<!--               class="form-control">-->


        <button type="submit" class="btn btn-success">Обновить</button>




    </form>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<header th:insert="header::header"></header>
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>№ п/п</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>Почта</th>
            <th>Права</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody th:each="el : ${users}">
        <tr>
            <td th:text="${el.id}"/>
            <td th:text="${el.username}"/>
            <td th:text="${el.password}"/>
            <td th:text="${el.email}"/>
            <td th:each="role : ${el.roles}" th:text="${role.name}"/>
            <td><a th:href=" '/admin/'+${el.id} + '/delete'" class="btn btn-success">Удалить</a></td>
            <td><a th:href=" '/admin/'+${el.id} + '/edit'" class="btn btn-success">Редактировать</a></td>

        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

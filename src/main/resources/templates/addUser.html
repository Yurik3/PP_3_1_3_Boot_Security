<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<header th:insert="header::header"></header>
<br>

<form th:method="post"  th:object="${user}" >
    <input type="text"  th:field="*{username}"   placeholder="Введите имя пользователя" class="form-control">
    <input type="text" th:field="*{password}" placeholder="Введите пароль" class="form-control">
    <input type="text" th:field="*{email}" placeholder="Введите почту" class="form-control"><br>

    <p>
        <label>Выберете роль:
            <input type="checkbox"
                   th:each="role : ${roles}"
                   th:text="${role.getName()}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <button type="submit" class="btn btn-success">Создать</button>
</form>
</body>
</html>
